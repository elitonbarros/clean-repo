<!DOCTYPE html>
<html>
<head>
  <title>Twilio Outbound Call</title>
  <script src="https://sdk.twilio.com/js/client/v1.13/twilio.min.js"></script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 40px;">
  <h2>ğŸ“± Virtual Phone</h2>

  <!-- Number display, now editable -->
  <input 
    type="text" 
    id="phoneNumber" 
    placeholder="+1..." 
    style="font-size: 28px; padding: 15px; width: 280px; margin-bottom: 20px; text-align: center; border: 2px solid #ccc; border-radius: 10px;"
  />

  <!-- Dial pad -->
  <div style="display: inline-block; margin-bottom: 20px;">
    <div class="dial-pad">
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2<br><small>ABC</small></button>
      <button onclick="appendNumber('3')">3<br><small>DEF</small></button>
      <button onclick="appendNumber('4')">4<br><small>GHI</small></button>
      <button onclick="appendNumber('5')">5<br><small>JKL</small></button>
      <button onclick="appendNumber('6')">6<br><small>MNO</small></button>
      <button onclick="appendNumber('7')">7<br><small>PQRS</small></button>
      <button onclick="appendNumber('8')">8<br><small>TUV</small></button>
      <button onclick="appendNumber('9')">9<br><small>WXYZ</small></button>
      <button onclick="appendNumber('+')">+</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('#')">#</button>
    </div>
  </div>

  <!-- Backspace -->
  <div style="margin-bottom: 20px;">
    <button onclick="deleteLast()" style="padding: 10px 20px; font-size: 16px;">âŒ«</button>
  </div>

  <!-- Call/Hang up -->
  <div>
    <button onclick="makeCall()" 
      style="background-color: green; color: white; font-size: 18px; padding: 12px 24px; margin-right: 10px; border: none; border-radius: 50px;">
      ğŸ“ Call
    </button>

    <button onclick="hangUp()" 
      style="background-color: red; color: white; font-size: 18px; padding: 12px 24px; border: none; border-radius: 50px;">
      ğŸ”´ Hang Up
    </button>
  </div>

  <!-- Styles -->
  <style>
    .dial-pad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
    }

    .dial-pad button {
      width: 80px;
      height: 80px;
      font-size: 22px;
      border-radius: 50%;
      border: none;
      background-color: #f1f1f1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .dial-pad button small {
      font-size: 12px;
      color: #666;
    }

    .dial-pad button:hover {
      background-color: #ddd;
    }
  </style>

  <!-- JS -->
  <script>
    fetch('/token')
      .then(response => response.text())
      .then(token => {
        Twilio.Device.setup(token);
        Twilio.Device.ready(() => console.log("ğŸ‰ Device ready!"));
        Twilio.Device.error(error => console.error("âŒ Device error:", error.message));
      });

    function appendNumber(digit) {
      const input = document.getElementById('phoneNumber');
      input.value += digit;
    }

    function deleteLast() {
      const input = document.getElementById('phoneNumber');
      input.value = input.value.slice(0, -1);
    }

    function makeCall() {
      const phoneNumber = document.getElementById('phoneNumber').value;
      console.log("ğŸ“ Calling", phoneNumber);
      Twilio.Device.connect({ To: phoneNumber });
    }

    function hangUp() {
      console.log("ğŸ›‘ Hanging up...");
      Twilio.Device.disconnectAll();
    }
  </script>
</body>
</html>
